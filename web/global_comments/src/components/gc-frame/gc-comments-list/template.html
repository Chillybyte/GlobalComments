<div class="gc-comments-list">
    <div ng-if="show_left_pane" class="gc-comments-list-left">
        <div class="lister">
        <i class="fa fa-times close" ng-click="set_left_pane(false)"></i>
            <div ng-repeat="message in get_comments(current.thread.uri).messages track by message._id" style="padding-top: 5%">
                <p class="comment_button" style="background-color: #FCFCFC">{{message.content}} <p class="delete-button">x</p>
                </p>
            </div>
        </div>
        <form ng-submit="new_comment(current.thread.uri, current.message)" class="gc-comments-signed form-group">
            <textarea class="form-control gc-comments-signed-text" rows="3" placeholder="Write your comment here" ng-model="current.message"></textarea>
            <button class="btn btn-success gc-comments-signed-send">S
            e
            n
            d</button>
        </form>
    </div>
    <div class="gc-comments-list-right">
        <div ng-click="set_left_pane(true, thread)" ng-repeat="thread in thread_comments track by thread._id" class="space_butt">
            <div style="padding-top: 5%">
                <p style="background-color: #FCFCFC" class="comment_button">{{thread.uri}}</p>
            </div>
        </div>
    </div>
</div>
