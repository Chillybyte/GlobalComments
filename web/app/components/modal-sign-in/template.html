<!-- _ASSIGN_ RE -->
<div class="modal fade" id="modal-sign_in" tabindex="-1" role="dialog">
    <form ng-submit="local_sign_in()" class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-sign_in-e-mail" class="control-label">E-mail</label>
                    <input type="text" id="modal-sign_in-e-mail" class="form-control" ng-model="credentials.email">
                </div>
                <div class="form-group">
                    <label for="modal-sign_in-password" class="control-label">Password</label>
                    <input type="password" id="modal-sign_in-password" class="form-control" ng-model="credentials.password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="credentials.remember_me" value="">Remember me</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign in" class="btn-block btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
